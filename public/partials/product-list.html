<h1 class='titulo'>Produtos</h1>

<label for="search" class="labelSearch">Procurar</label>
<input type="text" name="search" class = "inputSearch" ng-model="filtro">

<button type="button" name="button" class="btnNewClient" ng-click='openNewProduct()'>Novo Produto</button>

<table class="table">
  <thead>
    <tr>
        <th>Nome</th>
        <th>Marca</th>
        <th>Descricao</th>
        <th>Quantidade</th>
        <th>Custo</th>
        <th>Venda</th>
        <th>Lucro</th>
        <th>Validade</th>
        <th>Alterar</th>
        <th>Remover</th>
    </tr>
  </thead>
    <tbody class="linhaTabela">
      <tr ng-repeat="product in products|filter: filtro">
        <td>{{product.nome}}</td>
        <td>{{product.marca}}</td>
        <td>{{product.descricao}}</td>
        <td>{{product.quantidade}}</td>
        <td>{{product.custo}}</td>
        <td>{{product.venda}}</td>
        <td>{{product.lucro}}</td>
        <td>{{product.validade}}</td>
        <td><button type="button" name="button" class="alterButtom"  ng-click='openUpdateProductModal(product)'>Alterar</button></td>
        <td><button type="button" name="button" class="deleteButtom" ng-click='deleteProduct(product)'>Remover</button></td>
    </tr>
  </tbody>
</table>

<div ng-include="'partials/newProductModal.html'" ></div>
<div ng-include="'partials/updateProductModal.html'" ></div>
