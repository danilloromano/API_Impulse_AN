<div class="modal" ng-class="{opened: isOpen}" id="modalForm">
<form ng-submit="save(novoUser)">
  <div class="containerModal">
      <div class="new_form-group --flex">
        <label class="labelFolrm" for="first_name">Nome :</label>
        <input type="text" class="imputForm" name="first_name" placeholder="Nome do Cliente" ng-model="novoUser.first_name">
      </div>

      <div class="new_form-group --flex">
        <label class="labelFolrm" for="last_name">Sobrenome :</label>
        <input type="text" class="imputForm" name="last_name" placeholder="Nome do Cliente" ng-model="novoUser.last_name">
      </div>

      <div class="new_form-group --flex">
        <label class="labelFolrm" for="email">Email :</label>
        <input type="text" class="imputForm" name="email" placeholder="Email" ng-model="novoUser.email">
      </div>

        <div class="checkboxModal">
          <label class="labelFolrm" for="active">Status :</label>
          <input type="checkbox" name="active" id="check" ng-model="novoUser.active.value">
        </div>

      <div class="new_form-group --flex " id="passwordModal">
        <label class="labelFolrm" for="password">Senha :</label>
        <input type="text" class="imputForm" name="password" placeholder="Senha" ng-model="novoUser.password">
      </div>

      <div>
        <button type="submit" name="button" class="changeButtom" ng-click = 'saveUserAddress(novoUser)'>Salvar</button>
      </div>

      <div>
        <button type="button" name="button" class="closeButtom" ng-click='close()'>Cancelar</button>
      </div>
  </div>
</form>
</div>
